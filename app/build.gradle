    // vision barcode scanner
    implementation 'info.androidhive:barcode-reader:1.1.5'

    implementation 'com.github.florent37:rxgps:1.0.2'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.16'

    // location play services
    implementation 'com.google.android.gms:play-services-location:17.0.0'
    implementation 'com.google.android.gms:play-services-vision:20.0.0'

    // dexter runtime permissions
    implementation 'com.karumi:dexter:6.0.1'
    implementation 'com.afollestad.material-dialogs:core:0.9.4.5'
    implementation project(path: ':libbambuser-1.0.0')
    //noinspection GradleCompatible
    implementation 'com.android.support:design:28.0.0'
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.2.0"
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'com.sothree.slidinguppanel:library:3.4.0'
    implementation 'com.sothree.slidinguppanel:library:3.0.0'
    implementation 'com.github.mancj:SlideUp-Android:1.0-beta'
    implementation 'com.r0adkll:slidableactivity:2.1.0'

    implementation 'com.android.volley:volley:1.1.1'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.github.bumptech.glide:glide:3.7.0'





}
